<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Films Vault</title>
	<!-- Bootstrap 3 -->
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css" rel="stylesheet" /><script src="http://code.jquery.com/jquery-1.10.1.min.js"></script><script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<style media="screen" type="text/css">body {
            padding-top: 80px;
            background-color: black;
        }
        #trailer .modal-dialog {
            margin-top: 200px;
            width: 640px;
            height: 580px;
        }
        .hanging-close {
            position: absolute;
            top: -12px;
            right: -12px;
            z-index: 9001;
        }
        #trailer-video {
            width: 100%;
            height: 100%;
        }
        .film-tile {
            margin-bottom: 20px;
            padding-top: 20px;
        }
        .film-tile:hover {
            background-color: #bebebe;
            cursor: pointer;
        }
        .scale-media {
            padding-bottom: 56.25%;
            position: relative;
        }
        .scale-media iframe {
            border: none;
            height: 100%;
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            background-color: black;

        footer {
